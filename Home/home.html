<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- New Container with Shadow -->
    <div class="shadow-container">
        <div class="container">
            <h2 class="container-header">Task Management</h2>
            <div class="button-container">
                <button id="light-mode-btn" class="frame-btn">
                    <img src="Photos/brightness.png" alt="Light Mode" class="icon-img">
                </button>
                <button id="settings-btn" class="frame-btn">
                    <img src="Photos/settings.png" alt="Settings" class="icon-img">
                </button>
                <button id="profile-btn" class="frame-btn">
                    <img src="Photos/bell.png" alt="Profile" class="icon-img">
                </button>
                <div class="profile-icon">
                    <img src="Photos/charlesdeluvio-Mv9hjnEUHR4-unsplash.jpg" alt="Profile Icon" class="icon-img">
                </div>
                <div class="profile-info">
                    <div class="username">Username</div>
                    <div class="job-title">Job Title</div>
                </div>
                <div class="drop-icon">
                    <img src="Photos/down-arrow.png" alt="Drop Icon" class="drop_icon-img">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
